<!-- components/subscription-modal.html -->
<!-- Premium Subscription Modal -->
<div id="subscriptionModal" class="modal" style="display: none;">
    <div class="modal-content subscription-modal">
        <span class="close" id="close-subscription-modal">&times;</span>
        
        <!-- This content will be replaced by subscription-manager.js -->
        <div class="subscription-content">
            <!-- Loading state while plans are being loaded -->
            <div class="loading-spinner" style="text-align: center; padding: 40px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #006B6B; margin-bottom: 20px;"></i>
                <p style="font-size: 18px; color: #666;">Loading subscription plans...</p>
            </div>
        </div>
    </div>
</div>

<style>
/* Subscription Modal Specific Styles */
.subscription-modal {
    max-width: 900px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
}

.subscription-content {
    padding: 20px;
}

.subscription-content h2 {
    text-align: center;
    color: var(--primary-color, #006B6B);
    margin-bottom: 10px;
}

.subscription-content > p {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
}

/* Close button styling */
#close-subscription-modal {
    position: absolute;
    right: 20px;
    top: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #aaa;
    cursor: pointer;
    transition: color 0.3s;
}

#close-subscription-modal:hover,
#close-subscription-modal:focus {
    color: #000;
}

/* Loading spinner animation */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.fa-spinner {
    animation: spin 1s linear infinite;
}

/* Subscription Error Styles (if needed) */
.subscription-error {
    background-color: #fee;
    border: 1px solid #fcc;
    color: #c33;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
    text-align: center;
}

/* Payment Processing Overlay */
.payment-processing {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
}

.payment-processing-content {
    background: white;
    padding: 40px;
    border-radius: 10px;
    text-align: center;
}

.payment-processing-content i {
    font-size: 48px;
    color: var(--primary-color, #006B6B);
    margin-bottom: 20px;
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Success Animation */
.payment-success {
    text-align: center;
    padding: 40px;
}

.payment-success i {
    font-size: 72px;
    color: #27ae60;
    margin-bottom: 20px;
    animation: checkmark 0.5s ease-in-out;
}

@keyframes checkmark {
    0% { transform: scale(0) rotate(0deg); }
    50% { transform: scale(1.2) rotate(10deg); }
    100% { transform: scale(1) rotate(0deg); }
}

.payment-success h3 {
    color: #27ae60;
    margin-bottom: 10px;
}

.payment-success p {
    color: #666;
    margin-bottom: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .subscription-modal {
        width: 95%;
        margin: 10px auto;
    }
    
    .subscription-content {
        padding: 15px;
    }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    .subscription-modal {
        background-color: #1a1a1a;
        color: #e0e0e0;
    }
    
    #close-subscription-modal {
        color: #ccc;
    }
    
    #close-subscription-modal:hover {
        color: #fff;
    }
    
    .loading-spinner p {
        color: #aaa;
    }
}
</style>

<script>
// Ensure modal is hidden on load
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('subscriptionModal');
    if (modal) {
        modal.style.display = 'none';
        console.log('Subscription modal initialized and hidden');
    }
});

// Add to prevent form resubmission on page refresh
if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
}
</script>
